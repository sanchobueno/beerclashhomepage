<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beerclash</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!-- Para a lógica das cartas -->
    <script src="main.js" defer></script> <!-- Para a lógica do modal de contato -->
</head>
<body>
    
<header>
    <h1>Beerclash</h1>
    <div>
        <input type="text" id="busca-input" placeholder="Digite para buscar por nome...">
        <div class="filtros-container">
            <select id="filtro-tipo" onchange="filtrarEOrdenarCartas()">
                <option value="todos">Todos os Tipos</option>
                <option value="Ale">Ale</option>
                <option value="Lager">Lager</option>
                <option value="Wild">Wild</option>
            </select>
            <select id="ordenar-por" onchange="filtrarEOrdenarCartas()">
                <option value="id">Ordenar por ID</option>
                <option value="a-z">A-Z</option>
                <option value="z-a">Z-A</option>
                <option value="abv">ABV</option>
                <option value="ibu">IBU</option>
                <option value="ebc">EBC</option>
                <option value="drk">DRK</option>
            </select>
        </div>
    </div>

</header>

<main>
    <section>
        <!-- As cartas serão carregadas aqui pelo JavaScript -->
    </section>
</main>

<footer class="footer">
    <ul class="footer-links">
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="#" class="contact-link">Contato</a></li>
        <li><a href="https://www.instagram.com/beerc_lashtcg/" target="_blank" rel="noopener noreferrer">Instagram</a></li>
    </ul>
</footer>

<!-- Estrutura do Modal (Pop-up) -->
<div id="modal" class="modal-container">
    <div class="modal-content">
        <span id="modal-close" class="modal-close-button">&times;</span>
        <img id="modal-image" src="" alt="Imagem da Carta em tamanho grande">
        <a id="modal-download" href="" download="beerclash-card.png" class="modal-download-button" target="_blank">Baixar Imagem</a>
    </div>
</div>

<!-- Estrutura do Modal de Contato -->
<div id="contactModal" class="contact-modal-container">
    <div class="contact-modal-content">
        <span class="modal-close-button">&times;</span>
        <p>Dúvidas ou sugestões envie um email para <a href="#" id="email-link">beerclash.tcg@gmail.com</a></p>
        <span id="copy-feedback">Email copiado!</span>
    </div>
</div>


</body>
</html>
