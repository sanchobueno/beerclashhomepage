<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beerclash</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
<header>
    <h1>Beerclash</h1>
    <div>
        <input type="text" id="busca-input" placeholder="Digite para buscar por nome...">
        <div class="filtros-container">
            <select id="filtro-tipo" onchange="filtrarEOrdenarCartas()">
                <option value="todos">Todos os Tipos</option>
                <option value="Ale">Ale</option>
                <option value="Lager">Lager</option>
                <option value="Wild">Wild</option>
            </select>
            <select id="ordenar-por" onchange="filtrarEOrdenarCartas()">
                <option value="id">Ordenar por ID</option>
                <option value="a-z">A-Z</option>
                <option value="z-a">Z-A</option>
                <option value="abv">ABV</option>
                <option value="ibu">IBU</option>
                <option value="ebc">EBC</option>
                <option value="drk">DRK</option>
            </select>
        </div>
    </div>

</header>

<main>
    <section>
        <!-- As cartas serÃ£o carregadas aqui pelo JavaScript -->
    </section>
</main>

<footer class="footer">
    <ul class="footer-links">
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
        <li><a href="#">instagram</a></li>
        <li><a href="#">facebook</a></li>
        <li><a href="#">bluesky</a></li>
        <li><a href="#">youtube</a></li>
    </ul>
</footer>

<!-- Estrutura do Modal (Pop-up) -->
<div id="modal" class="modal-container">
    <div class="modal-content">
        <span id="modal-close" class="modal-close-button">&times;</span>
        <img id="modal-image" src="" alt="Imagem da Carta em tamanho grande">
        <a id="modal-download" href="" download="beerclash-card.png" class="modal-download-button">Baixar Imagem</a>
    </div>
</div>


</body>
</html>
